<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
        #seker {
            border: 5px solid orange;
            width: 300px;
        }

        #seker2 {
            border: 5px solid blueviolet;
            width: 300px;
        }

        #yorum {
            resize: none;
            width: 300px;
            height: 100px;
        }

        .hrv {
            display: inline-block;
            width: 200px;
        }
    </style>

</head>

<body>
    <h1>Welcome the Clarusway</h1>

    <form action="result.html" method="get">
        <div>
            <label for="name">Adınızı Giriniz:</label>
            <input type="text" name="isim" id="name" placeholder="İsminizi giriniz..">
            <br>
            <label for="lastname">Soyadınızı Giriniz</label>
            <input type="text" name="soyad" id="lastname" placeholder="Soyadınızı giriniz...">
        </div>

        <div>
            <label for="sifre">Parolanızı giriniz.</label>
            <input type="password" name="Girilen Parola" id="sifre">
        </div>

        <div>
            <p>Cinsiyetinizi Giriniz:</p>
            <label for="gerder1">Erkek</label>
            <input type="radio" name="cinsiyet" id="gerder1" value="Erkek">

            <label for="gerder2">Kadın</label>
            <input type="radio" name="cinsiyet" id="gerder2" value="Kadın">
        </div>

        <div>
            <p>Favori hayvanlarınızı işaretleyiniz</p>

            <input type="checkbox" name="hayvan_1" id="panda" value="Panda" checked>
            <label for="panda">Panda</label>

            <input type="checkbox" name="hayvan_2" id="fish" value="Balık">
            <label for="fish">Balık</label>

            <input type="checkbox" name="hayvan_3" id="horse" value="Unicorn">
            <label for="horse">Unicorn</label>
        </div>

        <div>
            <label for="age">Yaş:</label>
            <input type="number" name="Girilen yaş" id="age" min="18" max="999" step="1">

        </div>

        <div>
            <label for="search">Ara</label>
            <input type="search" name="Aranan kelime" id="search" maxlength="5" minlength="3">
        </div>

        <div>

            <label for="renk">Renk Seçin</label>
            <input type="color" name="seçilen_renk" id="renk">
        </div>

        <div>
            <label for="Tarih">Tarih seçiniz</label>
            <input type="date" name="Seçilen_tarih" id="Tarih" min="2022-05-20" max="2022-10-10">
        </div>

        <div>
            <label for="Email">Email Giriniz</label>
            <input type="email" name="Girilen_Email" id="Email">
        </div>

        <div>
            <label for="dosya">Dosya Seç</label>
            <input type="file" name="Seçilen Dosya" id="dosya">
        </div>

        <div>
            <label for="no">Tel.No:</label>
            <input type="tel" name="Tel.No" id="no" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="xxx-xxx-xx-xx">
        </div>

        <div>
            <label for="seker">Hangi Tatlıyı İstersiniz</label>
            <br>

            <select name="Seçilen_Tatlı" id="seker" size="8" multiple>
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Aşure">Aşure</option>
                <option value="Magnolya">Magnolya</option>
            </select>
        </div>

        <div>
            <label for="seker2">Hangi Tatlıyı İstersiniz</label>
            <br>

            <select name="Seçilen_Tatlı" id="seker2" size="8" multiple>
                <optgroup label="Sütlü Tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Aşure">Aşure</option>
                    <option value="Baklava">Baklava</option>
                </optgroup>

                <optgroup label="Şerbetli Tatlılar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Kadayıf">Kadayıf</option>
                    <option value="Baklava">Baklava</option>
                </optgroup>

            </select>
        </div>

        <div>
            <label for="yorum">Yorum</label> <br>
            <textarea name="Girilen_yorum" id="yorum" cols="30" rows="10" placeholder="Yorum lütfen..."></textarea>
        </div>

        <div>
            <label for="input_browser">Browsers:</label>
            <input type="text" name="Kullanılan Browser" id="input_browser" list="browsers">

            <datalist id="browsers">
                <option value="FireFox"></option>
                <option value="Chorome"></option>
                <option value="Safari0"></option>
                <option value="Brave"></option>
            </datalist>
        </div>

        <div>
            <fieldset class="hrv">
                <legend>Kişisel Bilgiler</legend>
                <label for="fname">İsim</label>
                <input type="text" name="isim" id="fname"> <br>
                <label for="sname">Soyisim</label>
                <input type="text" name="isim" id="sname">
            </fieldset>

        </div>

        <br><br><br><br><br>
        <input type="submit" value="Gönder">
        <br><br><br>
        <input type="reset" value="sıfırla">
    </form>
</body>

</html>
